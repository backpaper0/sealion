<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Sealion</title>
        <link rel="stylesheet" href="https://aui-cdn.atlassian.com/aui-adg/5.9.5/css/aui.css" data-th-href="@{'/webjars/aui/5.9.5/css/aui.css'}" media="all"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" data-th-src="@{'/webjars/jquery/1.8.3/jquery.js'}"></script>
        <script src="https://aui-cdn.atlassian.com/aui-adg/5.9.5/js/aui.js" data-th-src="@{'/webjars/aui/5.9.5/js/aui.js'}"></script>
    </head>
    <body class="aui-page-focused">
        <header role="banner" data-th-replace="header :: header">
        </header>
        <div class="aui-page-panel">
            <div class="aui-page-panel-inner">
                <section class="aui-page-panel-content">
                    <p data-th-text="${model.project.name}">サンプルプロジェクト</p>
                    <div class="aui-toolbar2">
                        <div class="aui-toolbar2-inner">
                            <div class="aui-toolbar2-primary">
                                <a class="aui-button" href="tasks.html" data-th-href="@{'/projects/' + ${model.project.id} + '/tasks'}">Tasks</a>
                            </div>
                            <div class="aui-toolbar2-primary">
                                <a class="aui-button" href="milestones.html" data-th-href="@{'/projects/' + ${model.project.id} + '/milestones'}">Milestones</a>
                            </div>
                            <div class="aui-toolbar2-secondary">
                                <a class="aui-button" href="new-task.html" data-th-href="@{'/projects/' + ${model.project.id} + '/tasks/new'}">New Task</a>
                            </div>
                        </div>
                    </div>
                    <table class="aui">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Milestone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="task : ${model.tasks}">
                                <td><a href="task.html" data-th-href="@{'/projects/' + ${model.project.id} + '/tasks/' + ${task.id}}"
                                        data-th-text="${task.title}">サンプルタスク</a></td>
                                <td>
                                    <span class="aui-lozenge aui-lozenge-success" data-th-class="${ui.cssClass(task.status)}"
                                        data-th-text="${task.status}">OPEN</span>
                                </td>
                                <td><a href="milestone.html" data-th-href="@{'/projects/' + ${model.project.id} + '/milestones/' + ${task.milestone}}"
                                        data-th-text="${task.milestoneName}"
                                        data-th-if="${task.milestone != null}">v1.0</a></td>
                            </tr>
                            <!--/*-->
                            <tr>
                                <td><a href="task.html">サンプルタスク</a></td>
                                <td><span class="aui-lozenge aui-lozenge-current">DOING</span></td>
                                <td><a href="milestone.html">v1.0</a></td>
                            </tr>
                            <tr>
                                <td><a href="task.html">サンプルタスク</a></td>
                                <td><span class="aui-lozenge aui-lozenge-error">DONE</span></td>
                                <td><a href="milestone.html">v1.0</a></td>
                            </tr>
                            <tr>
                                <td><a href="task.html">サンプルタスク</a></td>
                                <td><span class="aui-lozenge aui-lozenge-default">CLOSED</span></td>
                                <td><a href="milestone.html">v1.0</a></td>
                            </tr>
                            <!--*/-->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </body>
</html>

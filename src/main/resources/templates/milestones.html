<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Sealion</title>
    </head>
    <body>
        <p><a href="projects.html" data-th-href="${'/sealion/'}">Sealion</a></p>
        <ul>
            <li><a href="new-project.html" data-th-href="${'/sealion/projects/new'}">New Project</a></li>
            <li><a href="account.html">Account Settings</a></li>
            <li><a href="accounts.html" data-th-href="${'/sealion/accounts'}">System Settings</a></li>
            <li><a href="#">Sign out</a></li>
        </ul>
        <p data-th-text="${model.project.name}">サンプルプロジェクト</p>
        <ul>
            <li><a href="tasks.html" data-th-href="${'/sealion/projects/' + model.project.id + '/tasks'}">Tasks</a></li>
            <li><a href="milestones.html" data-th-href="${'/sealion/projects/' + model.project.id + '/milestones'}">Milestones</a></li>
        </ul>
        <ul>
            <li><a href="new-milestone.html" data-th-href="${'/sealion/projects/' + model.project.id + '/milestones/new'}">New Milestone</a></li>
        </ul>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Fixed date</th>
            </tr>
            <tr data-th-each="milestone : ${model.milestones}">
                <td><a href="milestone.html" data-th-href="${'/sealion/projects/' + model.project.id + '/milestones/' + milestone.id}"
                        data-th-text="${milestone.name}">v1.0</a></td>
                <td data-th-text="${milestone.fixedDate}">2016-02-10</td>
            </tr>
        </table>
    </body>
</html>
